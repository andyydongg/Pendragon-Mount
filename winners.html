<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="common.js"></script>
    <title>The Pendragon Mount</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <!-- https://www.favicon.cc/?action=icon&file_id=93357 -->
</head>

<body>
    <nav>
        <ul id="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="signUp.html">Sign Up</a></li>
            <li><a href="lottery.html">Lottery</a></li>
            <li><a href="winners.html">Winners</a></li>
        </ul>
    </nav>

    <div class="content">
        <h1>Winners</h1>

        <div class="signUpLink">
            <p><em>Find the list of the winners below</em></p>
        </div>

        <!-- Display selected winners here -->
        <div id="displaySelectedWinners"></div>
    </div>

    <footer id="footer">
        <h1>2023 Big Extravaganza</h1>
    </footer>

    <script>
        // Function to display selected winners on the page
        function displaySelectedWinners() {
            // Retrieve selected winners from local storage
            const selectedWinners = JSON.parse(localStorage.getItem('selectedWinners')) || [];
    
            // Display selected winners in the 'displaySelectedWinners' div
            const winnersDiv = document.getElementById('displaySelectedWinners');
            winnersDiv.innerHTML = '<h4>Selected Winners:</h4>';
    
            // Iterate through selected winners and add each winner's first and last name to the display
            selectedWinners.forEach(winner => {
                const [firstName, lastName] = winner.split(',');
    
                // Create an element to display the first and last name
                const winnerElement = document.createElement('p');
                winnerElement.textContent = `${firstName.trim()}, ${lastName.trim()}`;
    
                // Append the element to the 'displaySelectedWinners' div
                winnersDiv.appendChild(winnerElement);
            });
        }
    
        // Call displaySelectedWinners when the page loads
        window.onload = function () {
            displaySelectedWinners();
        };
    </script>
</body>

</html>
